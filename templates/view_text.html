<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .document-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-height: 600px;
            overflow-y: auto;
            line-height: 1.6;
        }
        
        .document-header {
            background-color: #f1f5f9;
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            border-radius: 0.25rem 0.25rem 0 0;
            margin-bottom: 0;
        }
        
        .actions-bar {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ doc_name }}</h2>
            <a href="{{ url_for('user_documents') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Documents
            </a>
        </div>
        
        <div class="card">
            <div class="card-header document-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Document Content</h5>
                    <span class="badge bg-secondary">{{ doc_name.split('.')[-1] }}</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="document-content">{{ content }}</div>
            </div>
        </div>
        
        <div class="actions-bar">
            <a href="{{ url_for('download_document', doc_id=request.view_args.doc_id) }}" 
               class="btn btn-primary">
                <i class="bi bi-download"></i> Download
            </a>
        </div>
    </div>
    {% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
