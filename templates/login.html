<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocWriter Tool - Login</title>
    
    <!-- Improved favicon implementation -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/YCAT_Logo.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/YCAT_Logo.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/YCAT_Logo.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4218EE;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --font-heading: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
        }
        
        body {
            font-family: var(--font-body);
            font-weight: var(--font-weight-regular);
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.85);
            background: linear-gradient(135deg, #D6E4F0 0%, #F5F2E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Glassmorphism floating elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(66, 24, 238, 0.1);
            backdrop-filter: blur(15px);
            z-index: -1;
        }
        
        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
            animation: float 15s infinite alternate ease-in-out;
        }
        
        body::after {
            width: 450px;
            height: 450px;
            bottom: -150px;
            left: -100px;
            animation: float 20s infinite alternate-reverse ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(50px, 50px) rotate(15deg);
            }
        }
        
        .login-container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .brand-side {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #212529;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .brand-side::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%234218EE' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.3;
        }
        
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo-container img {
            height: 90px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(66, 24, 238, 0.2));
            max-width: 100%;
            object-fit: contain;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        .logo-container h2 {
            margin-top: 15px;
            font-family: var(--font-heading);
            font-weight: var(--font-weight-bold);
            font-size: 1.75rem;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            line-height: 1.3;
            text-shadow: 0 2px 4px rgba(66, 24, 238, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container h2 img {
            height: 30px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .brand-tagline {
            text-align: center;
            font-family: var(--font-body);
            font-weight: var(--font-weight-medium);
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(66, 24, 238, 0.9);
            max-width: 80%;
            margin: 1rem auto 0;
            opacity: 0.9;
        }
        
        .form-side {
            padding: 40px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .form-title {
            font-family: var(--font-heading);
            font-weight: var(--font-weight-semibold);
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
            letter-spacing: -0.5px;
            line-height: 1.3;
        }
        
        .form-label {
            font-family: var(--font-body);
            font-weight: var(--font-weight-medium);
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }
        
        .form-control {
            font-family: var(--font-body);
            font-weight: var(--font-weight-regular);
            font-size: 0.95rem;
            letter-spacing: 0.1px;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 24, 238, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #4218EE;
            z-index: 10;
        }
        
        .input-with-icon {
            padding-left: 40px;
        }
        
        .btn-primary {
            font-family: var(--font-heading);
            font-weight: var(--font-weight-semibold);
            letter-spacing: 0.3px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(66, 24, 238, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(66, 24, 238, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .alert {
            font-family: var(--font-body);
            font-weight: var(--font-weight-medium);
            font-size: 0.9rem;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .register-link {
            font-family: var(--font-body);
            font-weight: var(--font-weight-regular);
            font-size: 0.95rem;
            color: rgba(0, 0, 0, 0.7);
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .register-link a {
            font-weight: var(--font-weight-medium);
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .register-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4218EE;
            z-index: 10;
        }
        
        .form-check-label {
            font-family: var(--font-body);
            font-weight: var(--font-weight-regular);
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
        }
        
        /* Adding floating glassmorphism shapes to the login card */
        .login-card::before,
        .login-card::after {
            content: '';
            position: absolute;
            background: rgba(66, 24, 238, 0.05);
            border-radius: 50%;
            z-index: -1;
        }
        
        .login-card::before {
            width: 150px;
            height: 150px;
            top: -75px;
            right: 10%;
            animation: float 10s infinite alternate ease-in-out;
        }
        
        .login-card::after {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: 15%;
            animation: float 15s infinite alternate-reverse ease-in-out;
            animation-delay: 5s;
        }
        
        /* Responsive design */
        @media (max-width: 991.98px) {
            .login-container {
                max-width: 420px;
            }
            
            .brand-side {
                padding: 30px 20px;
                min-height: 220px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .form-side {
                padding: 30px 20px;
            }
            
            .logo-container img {
                height: 60px;
            }
            
            .logo-container h2 {
                font-size: 1.5rem;
            }
            
            .logo-container h2 img {
                height: 24px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .brand-tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Brand side (left) - Will stack on mobile -->
                <div class="col-lg-5 brand-side">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/Yash_Logo.png') }}" alt="YCAT Logo">
                        <h2>
                            <img src="{{ url_for('static', filename='images/YCAT_Logo.png') }}" alt="YCAT Icon">
                            DocWriter Tool
                        </h2>
                    </div>
                    <p class="brand-tagline">Streamline your operations with our comprehensive Generative AI solution</p>
                </div>
                
                <!-- Form side (right) -->
                <div class="col-lg-7 form-side">
                    <h3 class="form-title">Welcome Back!</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                    <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control input-with-icon" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control input-with-icon" id="password" name="password" placeholder="Enter your password" required>
                                
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Add this code to create a webmanifest file if it doesn't exist
        if (!document.querySelector('link[rel="manifest"]').href) {
            const manifestData = {
                "name": "YCAT Tool",
                "short_name": "YCAT",
                "icons": [
                    {
                        "src": "{{ url_for('static', filename='images/YCAT_Logo.png') }}",
                        "sizes": "192x192",
                        "type": "image/png"
                    },
                    {
                        "src": "{{ url_for('static', filename='images/YCAT_Logo.png') }}",
                        "sizes": "512x512",
                        "type": "image/png"
                    }
                ],
                "theme_color": "#4218EE",
                "background_color": "#D6E4F0",
                "display": "standalone"
            };
            
            const blob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
            const manifestURL = URL.createObjectURL(blob);
            document.querySelector('link[rel="manifest"]').href = manifestURL;
        }
    </script>
</body>
</html>
